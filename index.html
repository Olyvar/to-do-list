<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do List</title>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/Lettering.js/jquery.lettering.js"></script>
	<link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,900,200' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="stylesheets/style.css">
	<script>

	$(document).ready(function(){
		$(".main-head").lettering();
	});

	</script>
</head>
<body>

<div class="container">

<div class="box-container">
	<h1 class="main-head text-center">TO-DO LIST</h1>


	<div class="done-items">
		<h2>Completed Items</h2>
		<ul>
			<li>Done</li>
			<li>Done 2</li>
		</ul>

	</div>

	<div class="to-do-items">
	<form action="#">
		<input type="text" class="main-input js-main-input" placeholder="Get stamps..." value="">
		<a href="#" class="main-btn btn js-add">Add</a>
		<ul class="js-my-todos">

		</ul>

	</div>
	</form>
</div>

</div>

<script>
	( function(){

		// Need to look into the input staying in focus after hitting return (it should leave the input)

		//	var newLi = '<li><input type="checkbox">  <span class="to-do-item" name="to-do-item">Done</span> <a class="small-btn btn pull-right" href="#">Delete</a> <a class="small-btn btn pull-right" href="#">Mark as Complete</a></li>';

		// VARIABLES

		var addBtn = document.querySelector(".js-add"),
			myToDos = document.querySelector(".js-my-todos"),
			mainInput = document.querySelector(".js-main-input");

		// FUNCTIONS

		// Simple Validation
		var validation = function(input){
			if(input.value === "") {
				input.classList.toggle("error");
				setTimeout(function(){
					input.classList.toggle("error");
				}, 2000);
			}
		}

		var addToDoItem = function(e){
			// Prevent button's default behaviour
			e.preventDefault();
			validation(mainInput);

			// Create new Li element each time button is clicked
			var li = document.createElement("li");
			// Prepend (insert before the first child of the ul, which will always be the latest li element) new Li element to UL, then fill it with the value of the input field
			myToDos
				.insertBefore(li, myToDos.firstChild)
				.innerHTML = mainInput.value;
			// Reset input
			mainInput.value = "";
		}

		// EVENTS

		addBtn.addEventListener("click", function(e){
			addToDoItem(e);
		});

		mainInput.addEventListener("keydown", function(e){
			if(e.keyCode === 13 || e.which === 13){
				addToDoItem(e);
			}
		});


	}() );

</script>
</body>
</html>
