<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do List</title>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/Lettering.js/jquery.lettering.js"></script>
	<link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,900,700,200' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="stylesheets/style.css">
	<script>

	$(document).ready(function(){
		$(".main-head").lettering();
	});

	</script>
</head>
<body>

<div class="container">

<div class="box-container js-to-do-list">
	<h1 class="main-head text-center">TO-DO LIST</h1>

	<div class="done-items">
		<h2 class="brand-heading"><span class="js-completed-items">0</span> / <span class="js-total-items">0</span> Items completed</h2>
		<h2>Completed Items</h2>
		<ul class="js-my-completed-items">
		</ul>
		<p class="js-no-items-completed">No items complete, <em>yet</em>.</p>
	</div>

	<div class="to-do-items">

		<input type="text" class="main-input js-main-input" placeholder="What needs to be done?" value="">
		<a href="#" class="main-btn btn js-add">Add</a>
		<ul class="js-my-todos todo-container">

		</ul>
		<p class="js-no-items-added">No items in your list, go and add one.</p>
	</div>

</div>

</div>

<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
